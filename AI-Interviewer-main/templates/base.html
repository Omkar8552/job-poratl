<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .job-card {
            transition: transform 0.3s ease;
            height: 100%;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .navbar {
            margin-bottom: 20px;
        }
        .dash{
            position: relative;
            color: #212529;
            right: 600;

        }

.logo {
  display: flex;
  align-items: center;
  font-weight: bold;
  font-size: 20px;
  text-decoration: none;
  color: #212529;
}

.logo-icon {
  font-size: 24px;
  margin-right: 8px;
}

    </style>
</head>
<body>
    <nav class="navbar py-1 px-5" style="background-color: #e6f0ff;">
        <div class="container-fluid d-flex align-items-center">
       
            <a href="/" class="logo" style="text-decoration: none; font-size: 24px; font-weight: bold; color: #000;">
                <span class="logo-icon" style="font-size: 28px;">‚è≥</span>
                <span style="padding: 5px 10px; border-radius: 5px;">IntervoAI</span>
            </a>
            <a href="javascript:history.back()" class="btn btn-success btn-sm me-3" style="font-size: 18px; font-weight: bold; color: #fff;">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </nav>
    

    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
