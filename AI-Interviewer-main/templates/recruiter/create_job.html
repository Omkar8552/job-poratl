<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Posting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
            padding-bottom: 4rem;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            /* Enhanced shadow effect */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            /* Adding a subtle border */
            border: 1px solid rgba(0, 0, 0, 0.05);
            /* Adding transition for hover effect */
            transition: all 0.3s ease;
        }
        
        /* Subtle lift effect on hover */
        .form-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.18), 0 8px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 0.5rem 2rem;
            font-weight: 500;
            /* Button shadow */
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            /* Enhanced shadow on hover */
            box-shadow: 0 6px 12px rgba(41, 128, 185, 0.4);
            transform: translateY(-2px);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar px-3" style="background-color: #ffffff;">
            <div class="container-fluid d-flex align-items-center">
                <a href="/" class="logo" style="text-decoration: none; font-size: 24px; font-weight: bold; color: #000;">
                    <span class="logo-icon" style="font-size: 28px;">‚è≥</span>
                    <span style="padding: 5px 10px; border-radius: 5px;">IntervoAI</span>
                </a>
                <a href="javascript:history.back()" class="btn btn-success btn-sm me-3" style="font-size: 18px; font-weight: bold; color: #fff;">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Create Job Posting</h1>
            <form action="/create_job" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company" name="company" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary Range</label>
                    <input type="text" class="form-control" id="salary" name="salary">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Job Description</label>
                    <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="requirements" class="form-label">Requirements</label>
                    <textarea class="form-control" id="requirements" name="requirements" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="contact_email" class="form-label">Contact Email</label>
                    <input type="email" class="form-control" id="contact_email" name="contact_email" required>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">Submit Job Posting</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
