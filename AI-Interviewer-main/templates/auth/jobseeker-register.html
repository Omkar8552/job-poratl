<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Portal</title>
    <link rel="stylesheet" href="/static/style/seeker-recruiter-style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Job Application Form</h2>
      <form
        id="jobForm"
        enctype="multipart/form-data"
        action="/jobseeker-register"
        method="POST"
      >
        <div class="form-group">
          <label for="resume">Upload Resume (PDF):</label>
          <input type="file" id="resume" name="resume" accept=".pdf" required />
          <small>Upload your resume to auto-fill the form below.</small>
        </div>

        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="experience">Years of Experience:</label>
          <input
            type="number"
            id="experience"
            name="experience"
            min="0"
            max="50"
            required
          />
        </div>

        <div class="form-group">
          <label for="skills">Skills:</label>
          <textarea id="skills" name="skills" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>

        <button type="submit" class="btn">Submit Application</button>
      </form>
      <p class="form-footer">
        Already have an account? <a href="/jobseeker-login">Login here</a>
      </p>
    </div>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the form elements
        const jobSeekerRegForm = document.getElementById("jobForm");
        const recruiterRegForm = document.getElementById("recruiterForm");
        const loginForm = document.getElementById("loginForm");

        // Handle Job Seeker Registration
        if (jobSeekerRegForm) {
          jobSeekerRegForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Validate password
            const password = document.getElementById("password").value;
            const confirmPassword =
              document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
              alert("Passwords do not match!");
              return;
            }

            // Submit the form
            this.submit();
          });
        }

        // Handle Recruiter Registration
        if (recruiterRegForm) {
          recruiterRegForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Validate password
            const password = document.getElementById("password").value;
            const confirmPassword =
              document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
              alert("Passwords do not match!");
              return;
            }

            // Submit the form
            this.submit();
          });
        }

        // Handle Login
        if (loginForm) {
          loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Submit the form
            this.submit();
          });
        }
      });
    </script>
  </body>
</html>
